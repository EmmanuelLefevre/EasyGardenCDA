<div class="div-wrapper animate__animated animate__jackInTheBox">
  <div>
    <img class="logo-panel" src="assets/img/easygarden.png" alt="logo">
  </div>
  <hr>
  <h1 class="titre-tableau">Panneau Eclairage</h1>
  <hr>
  <div class="table form-border form-shadow">
    <table class="t-hover">

      <thead>             
        <tr>
          <th class="power">On/Off</th>
          <th>Nom</th>
          <th>Action</th>                   
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let lightning of lightnings | paginate: { itemsPerPage: 7, currentPage: p }">
          <td class="power">
            <button type="submit"
                    aria-label="On"
                    *ngIf="lightning.status === true"
                    (click)="updateStatus(lightning.id, lightning.status)">
              <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>
            <button type="submit" class="btn-off"
                    aria-label="Off"
                    *ngIf="lightning.status === false"
                    (click)="updateStatus(lightning.id, lightning.status)">
              <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>
          </td>
          <td>{{ lightning.name }}</td>
          <td>
            <button type="button"
                    aria-label="Modifier"
                    mat-raised-button
                    matTooltip="Modifier"
                    matTooltipPosition="before"
                    matTooltipShowDelay="500"
                    routerLink="/easygarden/lightning/{{lightning.id}}">
              <fa-icon [icon]="faPen"></fa-icon>
            </button>
            <button type="submit" class="trash"
                    aria-label="Supprimer"
                    mat-raised-button
                    matTooltip="Supprimer"
                    matTooltipPosition="after"
                    matTooltipShowDelay="500"
                    (click)="confirmDialog(lightning)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" 
                         previousLabel="" 
                         nextLabel=""
                         [autoHide]="true"
                         [responsive]="true"
                         aria-label="Pagination">
    </pagination-controls>
  </div>
  <div class="submit">
    <button type="button" id="submit" class="button-shadow">Ajouter</button>
  </div>
</div>
