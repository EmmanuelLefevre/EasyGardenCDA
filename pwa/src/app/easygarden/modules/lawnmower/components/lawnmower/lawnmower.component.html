<div class="div-wrapper table-wrapper">
  <div>
    <hr>
    <h1 class="titre-tableau">{{title}}</h1>
    <hr>
  </div>
  <div class="table form-border form-shadow animate__animated animate__jackInTheBox">
    <table class="t-hover">

      <thead>             
        <tr>
          <th class="power">On/Off</th>
          <th>Nom</th>
          <th>Batterie</th>
          <th>Action</th>                   
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let user of users">
          <ng-container *ngFor="let garden of user.garden">
            <tr *ngFor="let lawnmower of garden.lawnmower | paginate: { itemsPerPage: 3, currentPage: p }">
              <td class="power">
                <button type="submit" 
                        aria-label="On"
                        *ngIf="lawnmower.status === true"
                        (click)="updateStatus(lawnmower.id, lawnmower.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
                <button type="submit" class="btn-off"
                        aria-label="Off"
                        *ngIf="lawnmower.status === false"
                        (click)="updateStatus(lawnmower.id, lawnmower.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
              </td>
              <td>{{ lawnmower.name }}</td>
              <td *ngIf="lawnmower.status === true" [ngClass]="{'alert': lawnmower.batterySensor < '50'}">{{ lawnmower.batterySensor }}</td>
              <td *ngIf="lawnmower.status === false">-</td>
              <td>
                <button type="button"
                        aria-label="Modifier"
                        mat-raised-button
                        matTooltip="Modifier"
                        matTooltipPosition="before"
                        matTooltipShowDelay="500"
                        routerLink="/easygarden/lawnmower/edit/{{lawnmower.id}}">
                  <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button type="submit" class="trash"
                        aria-label="Supprimer"
                        mat-raised-button
                        matTooltip="Supprimer"
                        matTooltipPosition="after"
                        matTooltipShowDelay="500"
                        (click)="confirmDialog(lawnmower.id, lawnmower.name)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>

    </table>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" 
                         previousLabel="" 
                         nextLabel=""
                         [autoHide]="true"
                         [responsive]="true"
                         aria-label="Pagination">
    </pagination-controls>
  </div>
  <div class="submit">
    <button type="button" 
    id="submit" 
    class="button-shadow"
    routerLink="/easygarden/lawnmower/add">Ajouter</button>
  </div>
</div>
