<div class="div-wrapper table-wrapper">
  <div>
    <hr>
    <h1 class="titre-tableau">Arrosage</h1>
    <hr>
  </div>
  <div class="table form-border form-shadow animate__animated animate__jackInTheBox">
    <table class="t-hover">

      <thead>             
        <tr>
          <th class="power">On/Off</th>
          <th>Nom</th>
          <th>DÃ©bit (m3/s)</th>
          <th>Pression (bars)</th>
          <th>Action</th>                   
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let user of users">
          <ng-container *ngFor="let garden of user.garden">
            <tr *ngFor="let watering of garden.watering | paginate: { itemsPerPage: 3, currentPage: p }">
              <td class="power">
                <button type="submit" 
                        aria-label="On"
                        *ngIf="watering.status === true"
                        (click)="updateStatus(watering.id, watering.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
                <button type="submit" class="btn-off" 
                        aria-label="Off"
                        *ngIf="watering.status === false"
                        (click)="updateStatus(watering.id, watering.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
              </td>
              <td>{{ watering.name }}</td>
              <td *ngIf="watering.status === true" [ngClass]="{'alert': watering.flowSensor < '1800'}">{{ watering.flowSensor }}</td>
              <td *ngIf="watering.status === false">-</td>
              <td *ngIf="watering.status === true" [ngClass]="{'alert': watering.pressureSensor < '2bars'}">{{ watering.pressureSensor }}</td>
              <td *ngIf="watering.status === false">-</td>
              <td>
                <button type="button"
                        aria-label="Modifier"
                        mat-raised-button
                        matTooltip="Modifier"
                        matTooltipPosition="before"
                        matTooltipShowDelay="500"
                        routerLink="/easygarden/watering/{{watering.id}}">
                  <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button type="submit" class="trash"
                        aria-label="Supprimer"
                        mat-raised-button
                        matTooltip="Supprimer"
                        matTooltipPosition="after"
                        matTooltipShowDelay="500"
                        (click)="confirmDialog(watering.id, watering.name)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>

    </table>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" 
                         previousLabel="" 
                         nextLabel=""
                         [autoHide]="true"
                         [responsive]="true"
                         aria-label="Pagination">
    </pagination-controls>
  </div>
  <div class="submit">
    <button type="button" id="submit" class="button-shadow">Ajouter</button>
  </div>
</div>
