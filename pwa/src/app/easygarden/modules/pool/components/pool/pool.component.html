<div class="div-wrapper table-wrapper">
  <div>
    <hr>
    <h1 class="titre-tableau">Bassin</h1>
    <hr>
  </div>
  <div class="table form-border form-shadow animate__animated animate__jackInTheBox">
    <table class="t-hover">

      <thead>             
        <tr>
          <th class="power">On/Off</th>
          <th>Nom</th>
          <th>Action</th>                   
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let user of users">
          <ng-container *ngFor="let garden of user.garden">
            <tr *ngFor="let pool of garden.pool | paginate: { itemsPerPage: 3, currentPage: p }">
              <td class="power">
                <button type="submit"
                        aria-label="On" 
                        *ngIf="pool.status === true"
                        (click)="updateStatus(pool.id, pool.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
                <button type="submit" class="btn-off" 
                        aria-label="Off"
                        *ngIf="pool.status === false"
                        (click)="updateStatus(pool.id, pool.status)">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
              </td>
              <td>{{ pool.name }}</td>
              <td>
                <button type="button"
                        aria-label="Modifier"
                        mat-raised-button
                        matTooltip="Modifier"
                        matTooltipPosition="before"
                        matTooltipShowDelay="500"
                        routerLink="/easygarden/pool/{{pool.id}}">
                  <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button type="submit" class="trash"
                        aria-label="Supprimer"
                        mat-raised-button
                        matTooltip="Supprimer"
                        matTooltipPosition="after"
                        matTooltipShowDelay="500"
                        (click)="confirmDialog(pool.id, pool.name)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>

    </table>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" 
                         previousLabel="" 
                         nextLabel=""
                         [autoHide]="true"
                         [responsive]="true"
                         aria-label="Pagination">
    </pagination-controls>
  </div>
  <div class="submit">
    <button type="button" id="submit" class="button-shadow">Ajouter</button>
  </div>
</div>
