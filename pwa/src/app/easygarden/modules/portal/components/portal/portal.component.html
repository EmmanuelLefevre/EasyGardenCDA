<div class="div-wrapper table-wrapper">
  <div>
    <img class="logo-panel" src="assets/img/easygarden.png" alt="logo">
  </div>
  <div>
    <hr>
    <h1 class="titre-tableau">Portail</h1>
    <hr>
  </div>
  <div class="table form-border form-shadow animate__animated animate__jackInTheBox">
    <table class="t-hover">

      <thead>             
        <tr>
          <th class="power">On/Off</th>
          <th>Nom</th>
          <th>Obstacle</th>
          <th>Action</th>                   
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let portal of portals | paginate: { itemsPerPage: 5, currentPage: p }">
          <td class="power">
            <button type="submit" 
                    aria-label="On"
                    *ngIf="portal.status === true"
                    (click)="updateStatus(portal.id, portal.status)">
              <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>
            <button type="submit" class="btn-off" 
                    aria-label="Off"
                    *ngIf="portal.status === false"
                    (click)="updateStatus(portal.id, portal.status)">
              <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>
          </td>
          <td>{{ portal.name }}</td>
          <td *ngIf="portal.status === true" [ngClass]="portal.presenceSensor ? 'alert' : ''">{{ portal.presenceSensor | presenceSensor }}</td>
          <td *ngIf="portal.status === false">-</td>
          <td>
            <button type="button"
                    aria-label="Modifier"
                    mat-raised-button
                    matTooltip="Modifier"
                    matTooltipPosition="before"
                    matTooltipShowDelay="500"
                    routerLink="/easygarden/portal/{{portal.id}}">
              <fa-icon [icon]="faPen"></fa-icon>
            </button>
            <button type="submit" class="trash"
                    aria-label="Supprimer"
                    mat-raised-button
                    matTooltip="Supprimer"
                    matTooltipPosition="after"
                    matTooltipShowDelay="500"
                    (click)="confirmDialog(portal)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" 
                         previousLabel="" 
                         nextLabel=""
                         [autoHide]="true"
                         [responsive]="true"
                         aria-label="Pagination">
    </pagination-controls>
  </div>
  <div class="submit">
    <button type="button" id="submit" class="button-shadow">Ajouter</button>
  </div>
</div>
